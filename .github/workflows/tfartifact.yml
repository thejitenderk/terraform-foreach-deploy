name: Terraform CI/CD with Artifacts

on:
  push:
    branches:
      - main
      
permissions:
  id-token: write
  contents: read

jobs:
  init:
    name: Terraform Init
    runs-on: ubuntu-latest
    environment: dev
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
            
      - name: 'Az CLI login'
        uses: azure/login@v1
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Terraform Init
        run: terraform -chdir=environment/dev init

      - name: Save .terraform directory
        uses: actions/upload-artifact@v4
        with:
          name: terraform-dir
          path: .terraform

  validate:
    name: Terraform Validate
    runs-on: ubuntu-latest
    needs: init
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3

      - name: Download .terraform directory
        uses: actions/download-artifact@v4
        with:
          name: terraform-dir

      - name: Terraform Validate
        run: terraform -chdir=environment/dev validate

  plan:
    name: Terraform Plan
    runs-on: ubuntu-latest
    needs: validate
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3

      - name: Download .terraform directory
        uses: actions/download-artifact@v4
        with:
          name: terraform-dir

      - name: Terraform Plan
        run: terraform -chdir=environment/dev plan -out=tfplan

      - name: Upload tfplan file
        uses: actions/upload-artifact@v4
        with:
          name: tfplan
          path: tfplan

  apply:
    name: Terraform Apply
    runs-on: ubuntu-latest
    needs: plan
    if: github.ref == 'refs/heads/main'
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3

      - name: Download tfplan file
        uses: actions/download-artifact@v4
        with:
          name: tfplan

      - name: Terraform Apply
        run: terraform -chdir=environment/dev apply -auto-approve tfplan
