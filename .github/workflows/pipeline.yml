on:
  push:
    branches:
    - main

permissions:
  id-token: write # This is required for requesting the JWT
  contents: read  # This is required for actions/checkout
  
jobs:
  azlogin:
    runs-on: ubuntu-latest
    environment: dev
    
    steps:
      - name: 'Az CLI login'
        uses: azure/login@v1
        
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
    
  tfinit:
    runs-on: ubuntu-latest
    environment: dev
    needs: azlogin
    steps:
      - name: 'Terraform Init'
      - uses: actions/checkout@v4
      - uses: hashicorp/setup-terraform@v3
      
      - name: Terraform fmt
        id: fmt
        run: terraform -chdir=environment/dev fmt -check
        continue-on-error: true
      
      - name: Terraform Init
        id: init
        run: terraform -chdir=environment/dev init -input=false
      
      - name: Terraform Validate
        id: validate
        run: terraform -chdir=environment/dev validate -no-color
        
  tfplan:
    runs-on: ubuntu-latest
    environment: dev
    needs: tfinit
    steps:
      - name: Terraform Plan
      - uses: actions/checkout@v4
      - uses: hashicorp/setup-terraform@v3
        id: plan
        run: terraform -chdir=environment/dev plan
